<head>
    <title>uberall</title>
</head>

<body>
    <div class="container">
        {{> header}}
        {{> main}}
    </div>
    {{> footer}}
</body>

<template name="header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">uberall</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons}}
            </ul>
        </div><!--/.container-fluid -->
    </nav>
</template>

<template name="main">
    <div class="jumbotron">
        <h1>uberall</h1>
        <p>Willkommen</p>
        <p>
            <a class="btn btn-lg btn-primary" href="#" role="button">Weiter &raquo;</a>
        </p>
    </div>
</template>

<template name="footer">
    <footer class="footer bg-primary">
        <div class="container">
            <div class="row">
                <div class="col-md-2">{{galaxyCount}} Galaxien</div>
                <div class="col-md-2">0 Sonnensysteme</div>
                <div class="col-md-2">0 Planeten</div>
                <div class="col-md-2">0 Schiffe</div>
                <div class="col-md-4 text-right">Zentralgalaktische Sternenzeit: {{startime}}</div>
            </div>
        </div>
    </footer>
</template>
